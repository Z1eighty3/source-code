<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üí¶ ZI3X ‚Äì Waterpark Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            overflow-y: auto;
        }

        .title-bar {
            -webkit-app-region: drag;
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-weight: bold;
            font-size: 1.2rem;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .window-buttons {
            display: flex;
            gap: 10px;
        }

            .window-buttons button {
                -webkit-app-region: no-drag;
                width: 35px;
                height: 35px;
                border-radius: 50%;
                border: none;
                background: linear-gradient(135deg,#ff6b6b,#f06595);
                color: white;
                font-size: 18px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            }

                .window-buttons button:hover {
                    transform: scale(1.2);
                    box-shadow: 0 5px 15px rgba(0,0,0,0.6);
                }

                .window-buttons button#close:hover {
                    background: linear-gradient(135deg,#ff3b3b,#ff1a1a);
                }

                .window-buttons button#minimize:hover {
                    background: linear-gradient(135deg,#ffd93b,#f5c400);
                }

        h2 {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffdd59;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            width: 100%;
            text-align: left;
        }

        .manager {
            margin-bottom: 15px;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
        }

        input, select {
            flex: 2 1 200px;
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1rem;
            margin-right: 10px;
            margin-bottom: 10px;
            min-width: 120px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
        }

            input:focus, select:focus {
                box-shadow: 0 0 12px #ffdd59;
            }

        button.manager-btn {
            flex: 1 1 120px;
            padding: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg,#ff6b6b,#f06595);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
            margin-right: 10px;
            margin-bottom: 10px;
        }

            button.manager-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(0,0,0,0.6);
                background: linear-gradient(135deg,#f06595,#ff6b6b);
            }

            button.manager-btn:active {
                transform: translateY(0);
                box-shadow: 0 3px 12px rgba(0,0,0,0.4);
            }

        .coming-soon {
            font-size: 1rem;
            font-weight: 900;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(90deg,#ff6b6b,#ffd93b,#6bffb8,#6bb3ff,#f06595);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.5),0 0 20px rgba(255,255,255,0.3),0 0 30px rgba(255,255,255,0.2);
            letter-spacing: 1px;
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            0% {
                text-shadow: 0 0 5px rgba(255,255,255,0.3),0 0 10px rgba(255,255,255,0.2),0 0 20px rgba(255,255,255,0.1);
            }

            100% {
                text-shadow: 0 0 10px rgba(255,255,255,0.5),0 0 20px rgba(255,255,255,0.3),0 0 30px rgba(255,255,255,0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <span>üí¶ ZI3X ‚Äì Waterpark Simulator</span>
            <div class="window-buttons">
                <button id="minimize">‚Äî</button>
                <button id="close">√ó</button>
            </div>
        </div>

        <!-- Money Manager -->
        <div class="manager">
            <h2>üí∞ Money Manager</h2>
            <input id="moneyAmount" type="number" value="1000" step="1" />
            <button class="manager-btn" id="moneyAdd">Add Money</button>
            <button class="manager-btn" id="moneySet">Set Money</button>
        </div>

        <!-- Research Manager -->
        <div class="manager">
            <h2>üî¨ Research Manager</h2>
            <input id="researchAmount" type="number" value="1" step="1" />
            <button class="manager-btn" id="researchAdd">Add Research</button>
            <button class="manager-btn" id="researchSet">Set Research</button>
        </div>

        <!-- Stars Manager -->
        <div class="manager">
            <h2>‚≠ê Stars Manager</h2>
            <input id="starsAmount" type="number" value="1" step="0.5" min="0.5" max="5" />
            <button class="manager-btn" id="starsAdd">Add Stars</button>
            <button class="manager-btn" id="starsSet">Set Stars</button>
        </div>

        <!-- Day Manager -->
        <div class="manager">
            <h2>üìÖ Day Manager</h2>
            <input id="dayAmount" value="1" step="1" min="1" />
            <button class="manager-btn" id="dayAdd">Add Day</button>
            <button class="manager-btn" id="daySet">Set Day</button>
        </div>

        <!-- Music Manager -->
        <div class="manager">
            <h2>üéµ Music Manager</h2>
            <select id="musicSelect">
                <option value="MainMenu">MainMenu</option>
                <option value="DayEndJingle">DayEndJingle</option>
                <option value="GameplayFast">GameplayFast</option>
                <option value="Gameplay">Gameplay</option>
                <option value="GameplayCity">GameplayCity</option>
                <option value="Gameplay3">Gameplay3</option>
                <option value="Gameplay4">Gameplay4</option>
                <option value="Gameplay5">Gameplay5</option>
                <option value="Caymart">Caymart</option>
                <option value="Gameplay7">Gameplay7</option>
            </select>
            <button class="manager-btn" id="musicSet">Set Music</button>
        </div>

        <div class="coming-soon">
            üåü More Coming Soon! üåü
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById("close").addEventListener("click", () => {
            ipcRenderer.send("window-close");
        });

        document.getElementById("minimize").addEventListener("click", () => {
            ipcRenderer.send("window-minimize");
        });

        document.getElementById("musicSet").addEventListener("click", () => {
            const musicName = document.getElementById("musicSelect").value;
            ipcRenderer.send("send-command", `MUSIC_SET: ${musicName}`);
        });
    </script>
</body>
</html>
